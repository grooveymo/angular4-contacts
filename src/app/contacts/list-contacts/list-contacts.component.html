<table class='table table-striped'>
  <thead class='thead-inverse'>
  <th> First Name </th>
  <th> Last Name </th>
  <th> Email </th>
  <th> Edit </th>
  <th> Remove </th>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>
      {{contact.firstName}}
    </td>
    <td>
      {{contact.lastName}}
    </td>
    <td>
      {{contact.email}}
    </td>
    <td >
      <button (click)='editContact(contact._id)' class='btn btn-warning'>Edit</button>
    </td>
    <td >
      <button (click)='removeContact(contact._id)' class='btn btn-danger'>Remove</button>
    </td>
  </tr>
  </tbody>
</table>
